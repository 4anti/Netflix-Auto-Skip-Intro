<!DOCTYPE html>
<html>
<head>
  <title>Netflix Intro Skipper</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .toggle { margin: 10px; }
  </style>
</head>
<body>
  <h1>Netflix Intro Skipper</h1>
  <label class="toggle">
    <input type="checkbox" id="toggle-switch"> Enable Skipper
  </label>
  <label for="delay-time-slider">Delay Time (seconds):</label>
  <input type="range" id="delay-time-slider" min="0" max="10" step="1" value="0">
  <span id="delay-time-value">0</span> seconds
  <script src="popup.js"></script>
</body>
</html>
